<div id="gamePage" class=$$BrandStyle$$ injectable>
    <div  style="font-family: Lobster,cursive !important; position:absolute; opacity:0;">
      Load Lobster
   </div>
    <div id="mainContent">
        <div class="game">
            <div id="wheelBg">
                <div class="welcome-wrapper">
                    <img src=$$welcomeMessageIMG$$ alt="" />
                </div>
                <div id="wheel-container">
                    <div class="sound-box">
                       <img src=$$sound-off$$ class="sound-img sound-off"/>
                       <img src=$$sound-on$$ class="sound-img sound-on"/>
                    </div>
                    <!--<audio src="https://dyqkwbrfobayv.cloudfront.net/RMF/tick.mp3" class="sound-element" autoplay></audio>-->

                    <!-- <audio src="https://dyqkwbrfobayv.cloudfront.net/RMF/Stereo%20Nuts%20-%20Epic%20Emotional%20(Short%201-30).mp3"
                        class="background-sound" autoplay></audio> -->
                    <audio src="https://dyqkwbrfobayv.cloudfront.net/sound/Happiness.mp3"
                        class="background-sound"></audio> 

                    <a class="audio-trigger" style="opacity: 0;"></a>
                    <div id="wheel" class="wheel wheel-parent">
                        <img id="wheelImage" src=$$wheel$$ />
                    </div>
                    <div id="ticker-container" class="wheelOverlay">
                        <img src=$$ticker$$ />
                    </div>
                    <div class="btn-spin-container">
                        <a href="javascript:void(0)" class="activateGame btn-spin active">
                            <img src=$$btnSpin$$ default-btn=$$btnSpinEmpty$$ alt="" />
                            <span class="gif-container">
                                <img src="" countdown-gif-src=$$btnSpinGif$$ alt="" />
                            </span>
                        </a>
                    </div>
                    <div class="message-overlay"></div>
                    <div class="messages messages-container">
                        <div class="messagesLoader">
                            <div class=$$BrandStyle$$>
                                <img src=$$loader888casino$$ class="loader888casino" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="disclaimer-container"></div>


    </div>
    <!--END--mainContent-->
    <div class="loader">
        <div class=$$BrandStyle$$>
            <img src=$$loader888casino$$ class="loader888casino" />
        </div>
    </div>
</div>

<div class="cover"></div>

<div class="cover"></div>
